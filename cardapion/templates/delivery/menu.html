{% extends "base.html" %}

{% block title %}{{ company_name }} - Card√°pio Delivery{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50" x-data="deliveryMenu()">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-primary rounded-lg w-10 h-10 flex items-center justify-center">
                        <i class="fas fa-utensils text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">{{ company_name }}</h1>
                        <p class="text-sm text-gray-600">Delivery</p>
                    </div>
                </div>
                <button @click="toggleCart" class="relative p-2 text-gray-600 hover:text-primary transition-colors">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span x-show="cartItems.length > 0" 
                          x-text="cartItems.length" 
                          class="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Categorias -->
    <div class="px-4 py-3 bg-white border-b border-gray-200">
        <div class="flex space-x-2 overflow-x-auto pb-2">
            <button @click="selectedCategory = null" 
                    :class="selectedCategory === null ? 'bg-primary text-white' : 'bg-gray-100 text-gray-700'"
                    class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors">
                Todas
            </button>
            <template x-for="category in categories" :key="category.id">
                <button @click="selectedCategory = category.id" 
                        :class="selectedCategory === category.id ? 'bg-primary text-white' : 'bg-gray-100 text-gray-700'"
                        class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors"
                        x-text="category.name">
                </button>
            </template>
        </div>
    </div>

    <!-- Produtos -->
    <div class="px-4 py-4">
        <div class="space-y-4">
            <template x-for="product in filteredProducts" :key="product.id">
                <div class="bg-white rounded-xl shadow-neumorphism p-4 hover:shadow-neumorphism-hover transition-all duration-300">
                    <div class="flex items-start space-x-3">
                        <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-image text-gray-400"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-gray-800" x-text="product.name"></h3>
                            <p class="text-sm text-gray-600 mt-1" x-text="product.description"></p>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-lg font-bold text-primary" x-text="'R$ ' + (product.price / 100).toFixed(2)"></span>
                                <div class="flex items-center space-x-2">
                                    <button @click="removeFromCart(product.id)" 
                                            x-show="getCartQuantity(product.id) > 0"
                                            class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-300 transition-colors">
                                        <i class="fas fa-minus text-xs"></i>
                                    </button>
                                    <span x-show="getCartQuantity(product.id) > 0" 
                                          x-text="getCartQuantity(product.id)" 
                                          class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center text-sm font-medium"></span>
                                    <button @click="addToCart(product)" 
                                            class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white hover:bg-primary-hover transition-colors">
                                        <i class="fas fa-plus text-xs"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Carrinho Flutuante -->
    <div x-show="showCart" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-y-full"
         x-transition:enter-end="translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-y-0"
         x-transition:leave-end="translate-y-full"
         class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 z-50">
        
        <div class="max-w-md mx-auto">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-800">Carrinho</h3>
                <button @click="showCart = false" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div x-show="cartItems.length === 0" class="text-center py-4 text-gray-500">
                <i class="fas fa-shopping-cart text-2xl mb-2"></i>
                <p>Carrinho vazio</p>
            </div>
            
            <div x-show="cartItems.length > 0" class="space-y-2 max-h-40 overflow-y-auto">
                <template x-for="item in cartItems" :key="item.id">
                    <div class="flex items-center justify-between py-2 border-b border-gray-100">
                        <div class="flex-1">
                            <p class="font-medium text-gray-800" x-text="item.name"></p>
                            <p class="text-sm text-gray-600" x-text="'R$ ' + (item.price / 100).toFixed(2)"></p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button @click="removeFromCart(item.id)" 
                                    class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-300 transition-colors">
                                <i class="fas fa-minus text-xs"></i>
                            </button>
                            <span x-text="item.quantity" class="w-8 text-center font-medium"></span>
                            <button @click="addToCart(item)" 
                                    class="w-6 h-6 bg-primary rounded-full flex items-center justify-center text-white hover:bg-primary-hover transition-colors">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
            
            <div x-show="cartItems.length > 0" class="mt-4">
                <div class="flex items-center justify-between mb-3">
                    <span class="font-semibold text-gray-800">Total:</span>
                    <span class="text-xl font-bold text-primary" x-text="'R$ ' + (getTotalPrice() / 100).toFixed(2)"></span>
                </div>
                <button @click="proceedToCheckout" 
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay do Carrinho -->
    <div x-show="showCart" 
         @click="showCart = false"
         class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>
</div>

<script>
function deliveryMenu() {
    return {
        companyName: '{{ company_name }}',
        companyId: '{{ company_id }}',
        categories: [],
        products: [],
        selectedCategory: null,
        cartItems: [],
        showCart: false,

        async init() {
            await this.loadCategories();
            await this.loadProducts();
        },

        async loadCategories() {
            try {
                const response = await fetch(`/api/company/${this.companyId}/categories`);
                const data = await response.json();
                this.categories = data.categories || [];
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        },

        async loadProducts() {
            try {
                const response = await fetch(`/api/company/${this.companyId}/products`);
                const data = await response.json();
                this.products = data.products || [];
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        },

        get filteredProducts() {
            if (!this.selectedCategory) {
                return this.products;
            }
            return this.products.filter(product => product.id_categorie === this.selectedCategory);
        },

        addToCart(product) {
            const existingItem = this.cartItems.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                this.cartItems.push({
                    ...product,
                    quantity: 1
                });
            }
        },

        removeFromCart(productId) {
            const itemIndex = this.cartItems.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                if (this.cartItems[itemIndex].quantity > 1) {
                    this.cartItems[itemIndex].quantity -= 1;
                } else {
                    this.cartItems.splice(itemIndex, 1);
                }
            }
        },

        getCartQuantity(productId) {
            const item = this.cartItems.find(item => item.id === productId);
            return item ? item.quantity : 0;
        },

        getTotalPrice() {
            return this.cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
        },

        toggleCart() {
            this.showCart = !this.showCart;
        },

        proceedToCheckout() {
            if (this.cartItems.length === 0) return;
            
            // Salvar carrinho no sessionStorage
            sessionStorage.setItem('delivery_cart', JSON.stringify(this.cartItems));
            sessionStorage.setItem('delivery_company_id', this.companyId);
            
            // Redirecionar para checkout
            window.location.href = `/delivery/${this.companyId}/checkout`;
        }
    }
}
</script>
{% endblock %}
