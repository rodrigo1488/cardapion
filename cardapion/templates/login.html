{% extends "base.html" %}

{% block title %}Login - Cardápio Digital{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="bg-white shadow-neumorphism rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-utensils text-3xl text-primary"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Cardápio Digital</h1>
            <p class="text-gray-600 mt-2">Faça login para acessar sua conta</p>
        </div>

        <!-- Formulário de Login -->
        <div class="bg-white shadow-neumorphism rounded-xl p-8" x-data="loginForm()">
            <form @submit.prevent="handleLogin" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        x-model="form.email"
                        class="w-full px-4 py-3 bg-white shadow-neumorphism rounded-lg border-0 focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300"
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Senha
                    </label>
                    <div class="relative">
                        <input 
                            :type="showPassword ? 'text' : 'password'" 
                            id="password" 
                            x-model="form.password"
                            class="w-full px-4 py-3 bg-white shadow-neumorphism rounded-lg border-0 focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300 pr-12"
                            placeholder="Sua senha"
                            required
                        >
                        <button 
                            type="button" 
                            @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                        >
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-primary-hover transition-colors">
                        Esqueceu a senha?
                    </a>
                </div>

                <button 
                    type="submit" 
                    :disabled="loading"
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                >
                    <span x-show="!loading">Entrar</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Entrando...
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">ou</span>
                    </div>
                </div>
            </div>

            <!-- Botão de Cadastro -->
            <div class="mt-6">
                <button 
                    @click="showRegister = true"
                    class="w-full bg-white text-primary py-3 px-4 rounded-lg font-medium border-2 border-primary hover:bg-primary hover:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300 transform hover:scale-105"
                >
                    Criar nova conta
                </button>
            </div>

            <!-- Mensagens de Erro/Sucesso -->
            <div x-show="message" x-transition class="mt-4 p-3 rounded-lg" :class="messageType === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'">
                <span x-text="message"></span>
            </div>
        </div>

        <!-- Modal de Cadastro -->
        <div x-show="showRegister" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" 
             @click.self="showRegister = false"
             x-cloak>
            <div class="bg-white rounded-xl p-8 w-full max-w-md shadow-2xl transform transition-all duration-300"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800">Criar Nova Conta</h2>
                    <button @click="showRegister = false" 
                            class="text-gray-500 hover:text-gray-700 transition-colors p-1 rounded-full hover:bg-gray-100">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </div>

                <div class="space-y-4">
                    <p class="text-gray-600 text-sm">
                        Para criar uma nova conta, primeiro precisamos cadastrar sua empresa.
                    </p>
                    
                    <div class="flex space-x-3">
                        <button 
                            @click="showRegister = false"
                            class="flex-1 bg-gray-200 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-300"
                        >
                            Cancelar
                        </button>
                        <button 
                            @click="goToCompanyRegister"
                            class="flex-1 bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300 transform hover:scale-105"
                        >
                            Cadastrar Empresa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function loginForm() {
    return {
        form: {
            email: '',
            password: ''
        },
        showPassword: false,
        loading: false,
        showRegister: false,
        message: '',
        messageType: 'error',

        async handleLogin() {
            this.loading = true;
            this.message = '';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(this.form)
                });

                const data = await response.json();

                if (response.ok) {
                    this.message = 'Login realizado com sucesso!';
                    this.messageType = 'success';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    this.message = data.error || 'Erro ao fazer login';
                    this.messageType = 'error';
                }
            } catch (error) {
                this.message = 'Erro de conexão. Tente novamente.';
                this.messageType = 'error';
            } finally {
                this.loading = false;
            }
        },

        goToCompanyRegister() {
            this.showRegister = false;
            window.location.href = '/register/company';
        }
    }
}
</script>
{% endblock %}
